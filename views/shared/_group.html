<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="{{.Active.CatId}}-tab" data-toggle="tab" href="#{{.Active.CatId}}" role="tab" aria-controls="{{.Active.CatId}}" aria-selected="true">{{.Active.Name}}</a>
    </li>
    {{range .Rests}}
    <li class="nav-item">
        <a class="nav-link" id="{{.CatId}}-tab" data-toggle="tab" href="#{{.CatId}}" role="tab" aria-controls="{{.CatId}}" aria-selected="true">{{.Name}}</a>
    </li>
    {{end}}
</ul>

<div class="tab-content" id="myTabContent" style="margin-top:10px;">
    <div class="tab-pane fade show active" id="{{.Active.CatId}}" role="tabpanel" aria-labelledby="{{.Active.CatId}}-tab">
        {{range .Active.Items}}<div class="site-item col-2" style="padding-left:10px;">
            <a style="width:100%;" href="/link/{{.Id}}" title="{{.Brief}}" target="_blank">{{.Title}}</a>
        </div>{{end}}
    </div>

    {{range .Rests}}
    <div class="tab-pane fade" id="{{.CatId}}" role="tabpanel" aria-labelledby="{{.CatId}}-tab">
        {{range .Items}}<div class="site-item col-2" style="padding-left:10px;">
            <a style="width:100%;margin-right:5px;" href="/link/{{.Id}}" title="{{.Brief}}" target="_blank">{{.Title}}</a>
        </div>{{end}}
    </div>
    {{end}}
</div>
